<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring 1주차 Main</title>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">



     <script>
         $(document).ready(function () {
             getMessages();
         })

         function getMessages(){
             $.ajax({
                 type: 'GET',
                 url: '/api/memos',
                 success: function (response) {
                     for(let i = 0; i < response.length; i++){
                         let memo = response[i];
                         let id = memo.id;
                         let username = memo.username;
                         let title = memo.title;
                         let contents = memo.contents;
                         let createdAt = memo.createdAt;
                         addHTML(id,username,title,contents,createdAt);
                     }
                 }
             })
         }

         function addHTML(id, username, title,contents, createdAt){
             let tempHtml = `<div class="box">
                                <form>
                                    <div class="contents1">
                                        <a href="/detail/${id}"  class="tbox" id="${id}-title">${title}</a>
                                        <p>${contents}</p>
                                    </div>

                                    <!-- date/username 영역 -->
                                    <div class="metadata">
                                        <div class="date">
                                            ${createdAt}
                                        </div>
                                        <div id="${id}-username" class="username">
                                            ${username}
                                        </div>
                                    </div>
                                </form>
                            </div>`;
             $('#cards-box').append(tempHtml);

         }



     </script>

     <style>
         .background-header {
             position: fixed;
             z-index: -1;
             top: 0px;

             background-color: lightsalmon;
         }

         .background-body {
             position: fixed;
             z-index: -1;
             top: 428px;
             height: 100%;

             background-color: #dee2e6;
         }

         .header {
             margin-top: 50px;
         }
         .header h2 {
             /*font-family: 'Noto Sans KR', sans-serif;*/
             height: 33px;
             font-size: 42px;
             font-weight: 500;
             font-stretch: normal;
             font-style: normal;
             line-height: 0.79;
             letter-spacing: -0.5px;

             color: #ffffff;
         }

         .header p {
             margin: 40px auto;

             font-family: 'Noto Sans KR', sans-serif;
             font-size: 16px;
             font-weight: 500;
             font-stretch: normal;
             font-style: normal;
             line-height: 1.5;
             letter-spacing: -1.12px;
             text-align: center;
             color: #ffffff;
         }
         .box{
             width: 600px;
             margin: auto;
             text-align: center;
         }

         .metadata {
             position: relative;
             display: flex;
             font-family: 'Spoqa Han Sans';
             font-size: 11px;
             font-weight: normal;
             font-stretch: normal;
             font-style: normal;
             line-height: 1;
             letter-spacing: -0.77px;
             text-align: left;
             color: #adb5bd;
             height: 14px;
             padding: 10px 23px;
             margin-right: 300px;
         }
         .username {
             margin-left: 10px;
         }
         .tbox {
             color: dimgray;
             font-size: x-large;
         }
         .button{
             display: block;
             margin:30px auto auto auto;
             width: 200px;

         }

     </style>

</head>

<body>
    <div class="background-header">

    </div>
    <div class="background-body">

    </div>
    <div class="header">
        <h2>전체 게시글 목록 조회</h2>
        <p>
            전체 게시글 목록이 조회됩니다.

    <div id="cards-box" class="area-read">
        <div class="box">

                <div class="contents1">

                <!-- date/username 영역 -->
                <div class="metadata">

                    </div>

                        anonymous
                    </div>
                </div>
            </form>
        </div>
    </div>
    <button  class="button is-outlined" onclick="window.location.href='/write'">작성하기</button>
